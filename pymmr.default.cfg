##
# List of investigater plugin 
investigater: 
    - tag
    - regexp
#    - freedb
#    - musicbrainz
#    - lyric_wiki
    - mix

##
# PluginManager
pluginmanager:
    path_list:
        - plugins
    black_list:
#        - tag
#        - regexp
        - freedb
        - musicbrainz
        - lyric_wiki
#        - mix
   

##
# Define base score for each plugin
score:
    mix: 90
    tag: 50
    freedb: 45
    musicbrainz: 45
    lyric_wiki: 40
    regexp: 10
    default: 0

##
# Regex plugin configuration
regexp:
    album:
        "artist album year": "^([\\d\\w_ '.]+)[ ]*-[ ]*([\\d\\w_ '.]+)-([\\d]{4})"
        "artist album": "^([\\d\\w_ '.]+)[ ]*-[ ]*([\\d\\w_ '.]+)"
        "album": "^([\\d\\w_ '.]+)$"
    track:
        "tracknumber title": "^([\\d]{2,3})[ ]*-[ ]*(.+)\\.[\\w\\d]{3,4}"
        "tracknumber": "([\\d]{2,3})"

##
# Freedb plugin configuration
# host: mysql hostname
# user: mysql username
# passwd: mysql password
# db: mysql database name
freedb:
    host: "localhost"
    user: "root"
    password: ""
    db: "freedb"

