pymmr:
    interface: text
    investigater: [ tag, regexp, lyric_wiki, mix ]

    score:
        mix: 90
        tag: 50
        lyric_wiki: 40
        regexp: 10
        default: 0

    regexp:
        album:
            "artist album year": "^([\\d\\w_ '.]+)[ ]*-[ ]*([\\d\\w_ '.]+)-([\\d]{4})"
            "artist album": "^([\\d\\w_ '.]+)[ ]*-[ ]*([\\d\\w_ '.]+)"
            "album": "^([\\d\\w_ '.]+)$"
        track:
            "tracknumber title": "^([\\d]{2,3})[ ]*-[ ]*(.+)\\.[\\w\\d]{3,4}"
            "tracknumber": "([\\d]{2,3})"